<ion-view title="Home">
    <ion-content class="has-header" animation="slide-left-right-ios7">
        <div class="card">
            <div class="item item-divider">
                {{vm.currentCheer.title}}
            </div>
            <div class="item item-text-wrap">
                {{vm.currentCheer.description}}
            </div>
        </div>
        <button class="button button-block icon-right ion-chevron-right" data-ng-click="vm.nextCheer()">Next Cheer</button>
    </ion-content>
</ion-view>
